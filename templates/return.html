{% extends "base.html" %}

{% block content %}
<section class="return">
    <h2> Return a Book</h2>

    <form method="POST" action="{{ url_for('return_page') }}">
        <label for="borrow_id">Borrow ID:</label>
        <input type="text" name="borrow_id" required>

        <label for="student_id">Student ID (if applicable):</label>
        <input type="text" name="student_id">

        <label for="teacher_id">Teacher ID (if applicable):</label>
        <input type="text" name="teacher_id">

        <button type="submit">Return</button>
    </form>
</section>
{% endblock %}
